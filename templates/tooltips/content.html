<main class="d-flex align-items-start">
    {% with active_subsection=payload.theme.active_subsection, aside_list=aside_list %}
        {% include 'design-system:aside.html' %}
    {% endwith %}

    <div id="dropdowns" class="card mt-3 w-100">
        <div class="card-header">
            <h1>Tooltip</h1>
        </div>
        <div class="card-body row">
            <div class="col-3">
                <h4 class="pt-2">Tooltips</h4>
                <div class="card w-100 mr-2 card-stripped">
                    <div class="d-flex justify-content-start m-4">
                        <div class="mr-2 d-flex flex-column align-items-start">
                            <button type="button" class="btn btn-secondary mb-2" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                                Tooltip on top
                            </button>
                            <button type="button" class="btn btn-secondary mb-2" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                                Tooltip on right
                            </button>
                            <button type="button" class="btn btn-secondary mb-2" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                                Tooltip on bottom
                            </button>
                            <button type="button" class="btn btn-secondary mb-2" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
                                Tooltip on left
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <h4 class="pt-2">Infotip</h4>
                <div class="card w-100 mr-2 card-stripped">
                    <div class="d-flex justify-content-start m-4">
                        <div class="mr-2 d-flex flex-column align-items-start">
                            <button
                                class="btn"
                                data-toggle="infotip"
                                data-placement="right"
                                title="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
                                <i class="fas fa-gray fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
