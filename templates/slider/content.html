<main class="d-flex align-items-start">
    {% with active_subsection=payload.theme.active_subsection, aside_list=aside_list %}
        {% include 'design-system:aside.html' %}
    {% endwith %}

    <div class="card mt-3 w-100">
        <div class="card-header">
            <h1>SLIDER</h1>
        </div>
        <div class="card-body row">
            <div class="col">
                <div class="card w-100 mr-2 card-stripped">
                    <div class="d-flex justify-content-start m-4">
                        <div class="mr-2">
                            <div class="row">
                                <div class="col tab-content">
                                    <div class="w-100">
                                        <div class="row wizard">
                                            <div class="col-4 p-0">
                                                <span class="wizard-title font-h4 font-bold">Virtual User Hours</span>
                                                <h2 class="wizard-count" id="vuh">500</h2>
                                            </div>
                                            <div class="col-8 p-0">
                                                <span class="wizard-title font-h4 font-bold">Estimated Monthly Cost</span>
                                                <h2 class="wizard-count" id="cost">FREE</h2>
                                            </div>
                                        </div>
                                        <div class="mt-3 slider-holder">
                                            <div id="vuh-slider"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col tab-content">
                                    <div class="w-100">
                                        <div class="mt-3 slider-holder">
                                            <div id="vuh-time-picker"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col tab-content">
                                    <label
                                        class="mb-0 w-100 d-flex align-items-center custom-checkbox">
                                        <input
                                            id="vuh-btn-max"
                                            class="mr-2 ml-1"
                                            type="checkbox">
                                        <span class="w-100 d-inline-block font-h5 font-semibold">Max global banwidth â€“ limit/device (Kb)</span>
                                    </label>
                                    <div class="w-100 d-flex">
                                        <div class="slider-holder w-100">
                                            <div id="vuh-slider-input"></div>
                                        </div>
                                        <div class="custom-input ml-4">
                                            <input type="number" class="custom-input input-wizard" id="vuh-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col tab-content">
                                    <label class="w-100 mb-0 font-h5 font-semibold">
                                        Label
                                    </label>
                                    <div class="w-100 d-flex">
                                        <div class="slider-holder w-100">
                                            <div id="vuh-slider-input-simple"></div>
                                        </div>
                                        <div class="custom-input ml-4">
                                            <input type="number" class="custom-input input-wizard" id="vuh-input-simple">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col tab-content">
                                    <label class="w-100 mb-0 font-h5 font-semibold">
                                        Label
                                    </label>
                                    <div class="w-100 d-flex">
                                        <div class="slider-holder w-100">
                                            <div id="vuh-slider-input-simple-2" class="wizard"></div>
                                        </div>
                                        <div class="custom-input ml-4">
                                            <input type="number" class="custom-input input-wizard" id="vuh-input-simple-2" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
