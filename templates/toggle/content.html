<main class="d-flex align-items-start">
    {% with active_subsection=payload.theme.active_subsection, aside_list=aside_list %}
    {% include 'design-system:aside.html' %}
    {% endwith %}

    <div class="card mt-3 w-100">
        <div class="card-header">
            <h1> Toggle </h1>
        </div>
        <div class="card-body row">
            <div class="col-12">
                <div class="card w-100 card-stripped p-3">
                    <h4 class="mb-1">Text btn</h4>
                    <div class="d-flex flex-row mb-4">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-toggle active">
                                <input type="radio" name="options" id="option1" checked> ACTIVE
                            </label>
                            <label class="btn btn-toggle">
                                <input type="radio" name="options" id="option2"> ENABLE
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-toggle active">
                                <input type="radio" name="options1" id="option3" checked> ACTIVE
                            </label>
                            <label class="btn btn-toggle disabled">
                                <input type="radio" name="options1" id="option4"> ENABLE
                            </label>
                        </div>
                    </div>
                    <h4 class="mt-4 mb-1">Icons btn</h4>
                    <div class="d-flex flex-row mb-4">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-toggle btn-toggle__icon active">
                                <input type="radio" name="options2" id="option5" checked>
                                <i class="icon__18x18 icon-table-basic"></i>
                            </label>
                            <label class="btn btn-toggle btn-toggle__icon">
                                <input type="radio" name="options2" id="option6">
                                <i class="icon__18x18 icon-table-advanced"></i>
                            </label>
                            <label class="btn btn-toggle btn-toggle__icon">
                                <input type="radio" name="options2" id="option7">
                                <i class="icon__18x18 icon-table-cards"></i>
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-row mb-4">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-toggle btn-toggle__icon">
                                <input type="radio" name="options3" id="option8">
                                <i class="icon__18x18 icon-table-basic"></i>
                            </label>
                            <label class="btn btn-toggle btn-toggle__icon active">
                                <input type="radio" name="options3" id="option9" checked>
                                <i class="icon__18x18 icon-table-advanced"></i>
                            </label>
                            <label class="btn btn-toggle btn-toggle__icon disabled">
                                <input type="radio" name="options3" id="option10">
                                <i class="icon__18x18 icon-table-cards"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
